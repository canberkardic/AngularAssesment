
<div *ngIf="loading" style="display: flex; flex:1; height: 100%; justify-content: center; align-items: center;"> 
  <mat-spinner></mat-spinner>
</div>


<div [hidden]="loading" class="table-container">
  <div style="width: 50%; margin: 0 auto;">
    <mat-form-field style="width: 100%;">
      <mat-icon matPrefix>search</mat-icon>
      <input autocomplete="off" matInput (keyup)="applyFilter($event.target.value)">
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource" matSortActive="name" matSortDirection="asc"  matSort
     class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Name
      </th>
      <td mat-cell *matCellDef="let element"> {{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        User Name
      </th>
      <td mat-cell *matCellDef="let element"> {{element.username}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="email">
        Email
      </th>
      <td mat-cell *matCellDef="let element"> {{element.email}}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="phone">
        Phone
      </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>
        Details
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="onDetailPressed(element)" class="nav-link">
          <mat-icon color="primary">info</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
</div>
