
    <div  class="table-container">
        <table mat-table [dataSource]="users" matSortActive="name" matSortDirection="asc" matSortDisableClear
          matSort multiTemplateDataRows class="mat-elevation-z8">
  
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="name">
              Name
            </th>
            <td mat-cell *matCellDef="let element"> {{element.name}}</td>
          </ng-container>
  
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="username">
              User Name
            </th>
            <td mat-cell *matCellDef="let element"> {{element.username}}</td>
          </ng-container>
  
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="email">
              Email
            </th>
            <td mat-cell *matCellDef="let element"> {{element.email}}</td>
          </ng-container>

          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="phone">
              Phone
            </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}}</td>
          </ng-container>
  
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>
              Details
            </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button (click)="onDetailPressed(element)" class="nav-link">
                <mat-icon color="primary">info</mat-icon>
              </button>
            </td>
          </ng-container>
  
  
          <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        </table>
      </div>
